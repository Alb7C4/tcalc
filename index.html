<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ile czasu do...</title>
    <style>
        body { font-family: sans-serif; padding: 20px; font-size: 1.2em; background-color: #f4f4f9; color: #333; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .wynik { margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #eee; }
        .czas { font-weight: bold; color: #007bff; font-size: 1.3em; }
        .label { font-size: 0.9em; color: #666; }
    </style>
</head>
<body>

<div class="container">
    <h2>Pozostały czas:</h2>
    <div id="liczniki"></div>
</div>

<script>
    // Lista godzin docelowych
    const godzinyCelu = ["06:00", "06:30", "08:15", "15:00" ,"15:30","17:00"];

    function aktualizujCzas() {
        const kontener = document.getElementById('liczniki');
        kontener.innerHTML = ''; // Wyczyść poprzedni stan
        
        const teraz = new Date();

        godzinyCelu.forEach(godzina => {
            // Rozdziel godzinę i minuty
            const [h, m] = godzina.split(':');
            
            // Ustaw datę celu na dzisiaj na konkretną godzinę
            let cel = new Date();
            cel.setHours(h, m, 0, 0);

            // Jeśli ta godzina już minęła dzisiaj, ustaw cel na jutro
            if (teraz > cel) {
                cel.setDate(cel.getDate() + 1);
            }

            // Oblicz różnicę w milisekundach
            const roznica = cel - teraz;

            // Przelicz na godziny, minuty i sekundy
            const godziny = Math.floor((roznica / (1000 * 60 * 60)));
            const minuty = Math.floor((roznica % (1000 * 60 * 60)) / (1000 * 60));
            const sekundy = Math.floor((roznica % (1000 * 60)) / 1000);

            // Stwórz element HTML
            const div = document.createElement('div');
            div.className = 'wynik';
            div.innerHTML = `
                <div class="label">Do godziny ${godzina}:</div>
                <div class="czas">${godziny} godz. ${minuty} min ${sekundy} s</div>
            `;
            kontener.appendChild(div);
        });
    }

    // Uruchom od razu i powtarzaj co sekundę
    aktualizujCzas();
    setInterval(aktualizujCzas, 1000);
</script>

</body>
</html>
